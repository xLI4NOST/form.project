    <div class="question_block">
        <div class="question_block_head">
            <img src="images/dist/svg/question_block/Group%20187063.svg" alt="backArrow">
            <h2 class="question_block_title">Задать вопрос</h2>
        </div>
        <span class="comment-block"  contenteditable="true">
                <p id="comment-block_pl"></p>
            </span>
        <button class="add-file_button">Добавить файл</button>
        <form class="question_block_contact-block">
            <h2>Как с вами связаться?</h2>
            <div class="question_block_contact-block_buttons">
                <button id="Email" class="social_button">
                        <span class="green-icons selected_button">
                            <img class="social_button_v-icon social_button_v-icon-green" src="images/dist/svg/question_block/v-icon-green.svg">
                            <img class="social_image_green social_image_green-email" src="images/dist/svg/question_block/mail-icon-green.svg">
                        </span>
                    <span class="gray-icons">
                            <img class="social_button_v-icon" src="images/dist/svg/question_block/v-icon-gray.svg">
                            <img class="social_image" id="social_image_email" src="images/dist/svg/question_block/mail-icon-gray.svg">
                        </span>

                    <p class="social_button_text">Email</p>
                </button>
                <button id="Telegram" class="social_button">
                        <span class="green-icons selected_button">
                            <img class="social_button_v-icon social_button_v-icon-green" src="images/dist/svg/question_block/v-icon-green.svg">
                            <img class="social_image_green social_image_green-telegram" src="images/dist/svg/question_block/tg-icon-green.svg">
                        </span>
                    <span class="gray-icons">
                            <img class="social_button_v-icon" src="images/dist/svg/question_block/v-icon-gray.svg">
                            <img class="social_image" id="social_image_tg" src="images/dist/svg/question_block/tg-icon-gray.svg">
                        </span>
                    <p class="social_button_text">Telegram</p>
                </button>
                <button id="WhatsUp" class="social_button">
                        <span class="green-icons selected_button">
                            <img class="social_button_v-icon social_button_v-icon-green" src="images/dist/svg/question_block/v-icon-green.svg">
                            <img class="social_image_green social_image_green-whatsUp" src="images/dist/svg/question_block/whatsApp-icon-green.svg">
                        </span>
                    <span class="gray-icons">
                            <img class="social_button_v-icon" src="images/dist/svg/question_block/v-icon-gray.svg">
                            <img class="social_image" id="social_image_whats" src="images/dist/svg/question_block/whatsApp-icon-gray.svg">
                        </span>
                    <p class="social_button_text">WhatsUp</p>
                </button>
            </div>
            <input required minlength="2" class="question_block_contact-block_input" placeholder="" name="" type="text">
            <button type="submit" disabled class="question_block_contact-block_submit-button">Отправить</button>
        </form>
    </div>
